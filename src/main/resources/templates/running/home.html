<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>running</title>
    <style>
        .margin-button{
            margin:100px auto;
        }
    </style>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-md">
        <a class="navbar-brand" th:onclick="|location.href='@{/}'|">running</a>
        <form th:action="@{/logout}" method="post">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" th:onclick="|location.href='login.html'|" type="submit">sign out</button>
            </div>
        </form>
    </div>
</div>
<div class="margin-button" id="map" style="width:500px;height:400px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey="></script>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(33.450701, 126.570667),
        level: 3
    };

    var map = new kakao.maps.Map(container, options);
</script>
<div class="mb-3">
    <div class="mb-3">
        <input type="text" id="minuteTime" class="form-control">분
    </div>
    <div class="mb-3">
        <input type="text" id="secondTime" class="form-control">초
    </div>
    <div class="mb-3">
        <input type="text" id="km" class="form-control">km
    </div>
    <button type="submit" class="w-100 btn btn-lg btn-primary">측정</button>
</div>
<div class="margin-top">
    <button class="w-25 btn btn-primary" th:onclick="|location.href='@{/profile}'|" type="submit">프로필</button>
    <button class="w-25 btn btn-primary" th:onclick="|location.href='@{/record}'|" type="submit">측정</button>
</div>
</body>
</html>
