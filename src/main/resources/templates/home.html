<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>running</title>
    <style>

        .margin-button{
            margin:100px auto;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-md">
        <a class="navbar-brand" th:onclick="|location.href='@{/}'|">running</a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary" th:onclick="|location.href='@{/signup}'|" type="submit">Sign up</button>
            <button class="btn btn-primary" th:onclick="|location.href='@{/login}'|" type="submit">sign in</button>
        </div>
    </div>
</div>
<div class="margin-button" id="map" style="width:500px;height:400px;" ></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey="></script>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(33.450701, 126.570667),
        level: 3
    };

    var map = new kakao.maps.Map(container, options);
</script>
</body>
</html>
